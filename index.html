<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap clearfix">
        <div class="container">
            <div class="content">
                <h1>todoLists</h1>
                <div class="enter clearfix">
                    <input type="text" class="text">
                    <input type="button" value="add" class="btn">
                </div>
                <ul class="list clearfix"></ul>
            </div>
            <div class="footer">
                <input type="button" value="All" class="all off">
                <input type="button" value="Active" class="active on">
                <input type="button" value="Completed" class="completed on">
            </div>

        </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
